<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petra Sign Tool</title>
    <style>
        #outputMessage {
            word-break: break-all;; /* 设置自动换行样式 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Petra Sign Tool</h1>
        <div class="input-wrapper">
            <textarea id="inputMessage" placeholder="请输入待签名的消息"></textarea>
        </div>
        <button id="signButton" class="sign-button">Petra wallet</button>
        <div id="outputMessage"></div> <!-- 用于展示签名后的数据 -->
    </div>
</body>
</html>
